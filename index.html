<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div class="main">
        <div class="card">

            <div class="content">
                <div class="card-content">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                </div>
    
                <div class="text">
                    <p>Discover the benefits of data analytics and make better decision regarding revenue, customer,
                        experience and overall efficiency.</p>
                </div>
    
                <div class="counters">

                    <div class="counter">
                      <div class="number">10k+</div>
                      <div class="name">companies</div>
                    </div>

                    <div class="counter">
                      <div class="number">314</div>
                      <div class="name">templates</div>
                    </div>

                    <div class="counter">
                      <div class="number">12M+</div>
                      <div class="name">queries</div>
                    </div>

                  </div>

            </div>

            <div class="card-img">
                <div class="mask-image"></div>
                <img src="images/image-header-desktop.jpg" alt="desktop" class="img-desktop" />
                <img src="images/image-header-mobile.jpg" alt="mobile" class="img-mobile" />
              </div>

        </div>
    </div>

</body>

</html>
